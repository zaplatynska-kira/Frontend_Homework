<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>HW</title>
</head>
<body>
    <section id="create">
        <label for="name">Name:</label>
        <input class="form-control" id="name" type="text">
        <button class="btn btn-success" onclick="createAccount()">Create new account</button>
        <button class="btn btn-info" onclick="showAccounts()">Show info about all accounts</button>
    </section>
    <section id="show">
        <ol id="accountList">

        </ol>
    </section>
    <section id="change">
        <label for="accountId">Account ID:</label>
        <input class="form-control" type="text" id="accountId">
        <label for="amount">Amount:</label>
        <input class="form-control" type="number" id="amount">
        <button class="btn btn-danger" id="withdraw">Withdraw</button>
        <button class="btn btn-success" id="deposit">Deposit</button>
    </section>
</body>
</html>
